<div class="row text-right">
  <div class="col">
    <h1>Ciente <small>Nombre del cliente</small> </h1>
    <hr>
    </div>
</div>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/clientes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="save( f )" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               [(ngModel)]="client.id"
               name="id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
              class="form-control"
              placeholder="Nombre"
              [(ngModel)]="client.name"
              name="name"
              required>
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text"
              class="form-control"
              placeholder="Apellido"
              [(ngModel)]="client.lastName"
              name="lastName"
              required>
      </div>

      <div class="form-group">
        <label>Edad</label>
        <input type="number"
            class="form-control"
            [(ngModel)]="client.age"
            name="age"
            placeholder="Edad">
      </div>

      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date"
            class="form-control"
            [(ngModel)]="client.dateOfBirth"
            name="dateOfBirth"
            placeholder="Fecha de nacimiento">
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
